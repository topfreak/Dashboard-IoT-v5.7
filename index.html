<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACP Hybrid Dashboard v7.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800">

    <!-- Preloader -->
    <div id="loader" class="fixed inset-0 z-[99] bg-slate-900 flex flex-col items-center justify-center text-white transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-emerald-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-black text-[10px] uppercase tracking-[0.3em] opacity-50">Sinkronisasi Hybrid v7.3...</p>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6 lg:px-8 space-y-6">
        
        <!-- HEADER -->
        <header class="bg-slate-900 text-white rounded-[2rem] p-6 lg:p-8 shadow-2xl flex flex-col md:flex-row justify-between items-center border-b-4 border-emerald-400">
            <div class="flex items-center gap-5">
                <div class="emerald-gradient p-4 rounded-2xl shadow-lg">
                    <i class="fas fa-wave-square text-white text-3xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold tracking-tight">SACP Hybrid <span class="text-emerald-400">v7.3</span></h1>
                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-1">Filtering EMA + Polinomial Orde 2</p>
                </div>
            </div>

            <!-- STATUS INDICATORS -->
            <div id="status-wrapper" class="mt-6 md:mt-0 flex flex-col sm:flex-row gap-4">
                <!-- Anode Status -->
                <div id="anode-badge" class="px-6 py-3 rounded-2xl border border-slate-700 bg-white/5 flex items-center gap-4 transition-all duration-500">
                    <div class="text-right">
                        <p class="text-[9px] uppercase font-black opacity-40 leading-none mb-1">Status Anoda</p>
                        <p id="anode-status-text" class="text-lg font-black leading-none text-slate-500">WAITING</p>
                    </div>
                    <div id="anode-icon-bg" class="w-10 h-10 rounded-full bg-slate-500/20 flex items-center justify-center">
                        <i id="anode-icon" class="fas fa-shield text-slate-500"></i>
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="px-6 py-3 rounded-2xl border border-slate-700 bg-white/5 flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-[9px] uppercase font-black opacity-40 leading-none mb-1">Dashboard</p>
                        <p class="text-lg font-black leading-none text-emerald-400">ONLINE</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center">
                        <i class="fas fa-wifi text-emerald-400"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <!-- LEFT COLUMN: CALIBRATION -->
            <aside class="space-y-6">
                <!-- PANEL PARAMETER -->
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200">
                    <div class="flex items-center gap-2 mb-5 border-b border-slate-100 pb-3">
                        <i class="fas fa-sliders text-emerald-500"></i>
                        <h3 class="font-bold text-xs uppercase tracking-widest">Parameter Kalibrasi</h3>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Koefisien A (xÂ²)</label>
                            <input type="number" id="poly-a" step="0.000001" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-mono text-xs font-bold focus:border-emerald-400 outline-none transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Koefisien B (x)</label>
                            <input type="number" id="poly-b" step="0.0001" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-mono text-xs font-bold focus:border-emerald-400 outline-none transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-1">Koefisien C (Offset)</label>
                            <input type="number" id="poly-c" step="0.1" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 font-mono text-xs font-bold focus:border-emerald-400 outline-none transition-all">
                        </div>
                        <button id="btn-save-cal" class="w-full bg-slate-900 text-white rounded-2xl py-4 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-emerald-600 transition-all shadow-lg active:scale-95">
                            Simpan ke Database
                        </button>
                    </div>
                </div>

                <!-- HELPER: TWO-STAGE OFFSET -->
                <div class="bg-slate-900 text-white rounded-3xl p-6 shadow-xl border-l-8 border-emerald-400">
                    <h3 class="font-bold text-[10px] uppercase tracking-widest text-emerald-400 mb-4">Stage 2: Offset Helper</h3>
                    <div class="space-y-3">
                        <input type="number" id="manual-val" placeholder="Nilai Multimeter (mV)" class="w-full bg-white/10 border border-white/20 rounded-xl p-3 text-xs outline-none focus:border-emerald-400">
                        <input type="number" id="iot-val" placeholder="Nilai Dashboard (mV)" class="w-full bg-white/10 border border-white/20 rounded-xl p-3 text-xs outline-none focus:border-emerald-400">
                        <button onclick="calculateOffset()" class="w-full bg-emerald-500 text-slate-900 font-bold py-2 rounded-lg text-[10px] uppercase">Hitung Selisih</button>
                        <p id="offset-result" class="text-[9px] text-slate-400 italic text-center mt-2"></p>
                    </div>
                </div>
            </aside>

            <!-- RIGHT COLUMN: LOG DATA -->
            <main class="lg:col-span-3 space-y-6">
                <!-- TABLE SECTION -->
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-[600px]">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center">
                                <i class="fas fa-database text-emerald-600"></i>
                            </div>
                            <div>
                                <h3 class="font-black text-slate-800 text-xs uppercase tracking-widest leading-none">Log Data Hibrid</h3>
                                <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">Status: Sinkronisasi 10 Detik</p>
                            </div>
                        </div>
                        <button id="btn-export" class="bg-emerald-100 text-emerald-700 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-emerald-200 transition-all">
                            <i class="fas fa-file-csv mr-1"></i> Ekspor CSV
                        </button>
                    </div>

                    <div class="overflow-x-auto flex-grow custom-scrollbar">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400 border-b border-slate-100 sticky top-0 z-10">
                                <tr>
                                    <th class="px-6 py-5">Waktu Lokal</th>
                                    <th class="px-6 py-5">Identitas BU</th>
                                    <th class="px-6 py-5 text-center">Fase</th>
                                    <th class="px-6 py-5 text-center">Final Potential (EMA)</th>
                                    <th class="px-6 py-5 text-center">Arus (mA)</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="divide-y divide-slate-100 font-medium">
                                <!-- Data akan masuk di sini -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                        <p id="page-info" class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Halaman 1</p>
                        <div class="flex gap-2">
                            <button id="prev-page" class="p-3 rounded-xl bg-white border border-slate-200 hover:border-emerald-400 disabled:opacity-30"><i class="fas fa-chevron-left text-xs"></i></button>
                            <button id="next-page" class="p-3 rounded-xl bg-white border border-slate-200 hover:border-emerald-400 disabled:opacity-30"><i class="fas fa-chevron-right text-xs"></i></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_tdRuWtUshubvm-lx2Et8OfB771wI9iU",
            authDomain: "korosi-iot.firebaseapp.com",
            databaseURL: "https://korosi-iot-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "korosi-iot"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const basePath = `artifacts/korosi-iot/public/data`;

        let allLogs = [];
        let currentPage = 1;
        const rowsPerPage = 12;

        // Autentikasi & Inisialisasi
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500);
                loadDashboardData();
            } else {
                signInAnonymously(auth);
            }
        });

        function loadDashboardData() {
            // 1. Sinkronisasi Kalibrasi
            onValue(ref(db, `${basePath}/kalibrasi`), (snap) => {
                const data = snap.val();
                if (data) {
                    document.getElementById('poly-a').value = data.poly_a || 0;
                    document.getElementById('poly-b').value = data.poly_b || 1;
                    document.getElementById('poly-c').value = data.poly_c || 0;
                }
            });

            // 2. Monitoring Logs
            onValue(ref(db, `${basePath}/hasil_monitoring_final`), (snap) => {
                const data = snap.val();
                if (data) {
                    allLogs = Object.values(data).reverse();
                    renderTable();
                }
            });

            // 3. Status Anoda Global
            onValue(ref(db, `${basePath}/status_global`), (snap) => {
                const data = snap.val();
                const textEl = document.getElementById('anode-status-text');
                const badgeEl = document.getElementById('anode-badge');
                const iconEl = document.getElementById('anode-icon');
                const iconBgEl = document.getElementById('anode-icon-bg');

                if (data && data.status) {
                    textEl.innerText = data.status;
                    if (data.status === "PROTECTED") {
                        textEl.className = "text-lg font-black leading-none text-emerald-400";
                        badgeEl.className = "px-6 py-3 rounded-2xl border border-emerald-500/50 bg-emerald-500/10 flex items-center gap-4 transition-all shadow-lg shadow-emerald-500/10";
                        iconEl.className = "fas fa-shield-check text-emerald-400 animate-pulse";
                        iconBgEl.className = "w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center";
                    } else {
                        textEl.className = "text-lg font-black leading-none text-rose-400";
                        badgeEl.className = "px-6 py-3 rounded-2xl border border-rose-500/50 bg-rose-500/10 flex items-center gap-4 transition-all shadow-lg shadow-rose-500/10";
                        iconEl.className = "fas fa-shield-slash text-rose-400";
                        iconBgEl.className = "w-10 h-10 rounded-full bg-rose-500/20 flex items-center justify-center";
                    }
                }
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const pagedData = allLogs.slice(start, start + rowsPerPage);

            pagedData.forEach(log => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors";
                tr.innerHTML = `
                    <td class="px-6 py-4 text-slate-400 font-mono text-[10px]">${log.waktu_lokal || '-'}</td>
                    <td class="px-6 py-4">
                        <div class="font-black text-slate-800 text-xs">${log.bu} <span class="text-[9px] text-slate-400 ml-1 font-bold">${log.tp}</span></div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="text-[9px] font-black px-2 py-1 rounded-full ${log.fase === 'PH1' ? 'bg-blue-100 text-blue-600' : 'bg-amber-100 text-amber-600'}">${log.fase}</span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="font-mono font-black text-emerald-600 bg-emerald-50 px-3 py-1.5 rounded-xl border border-emerald-100">${Math.round(log.v_off_avg)} mV</span>
                    </td>
                    <td class="px-6 py-4 text-center font-mono text-slate-500 text-xs">${log.i_ma ? log.i_ma.toFixed(2) : '0.00'}</td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('page-info').innerText = `Halaman ${currentPage} dari ${Math.ceil(allLogs.length/rowsPerPage)}`;
        }

        // Action: Simpan Kalibrasi
        document.getElementById('btn-save-cal').onclick = () => {
            const poly_a = parseFloat(document.getElementById('poly-a').value);
            const poly_b = parseFloat(document.getElementById('poly-b').value);
            const poly_c = parseFloat(document.getElementById('poly-c').value);

            set(ref(db, `${basePath}/kalibrasi`), { poly_a, poly_b, poly_c })
                .then(() => alert("Parameter Polinomial v7.3 Berhasil Diperbarui!"));
        };

        // Helper: Kalkulasi Offset
        window.calculateOffset = () => {
            const manual = parseFloat(document.getElementById('manual-val').value);
            const iot = parseFloat(document.getElementById('iot-val').value);
            const polyC_current = parseFloat(document.getElementById('poly-c').value);
            
            if (!isNaN(manual) && !isNaN(iot)) {
                const diff = manual - iot;
                const newPolyC = polyC_current + diff;
                document.getElementById('offset-result').innerHTML = `Selisih: <b>${diff.toFixed(1)} mV</b><br>Saran Poly_C Baru: <b>${newPolyC.toFixed(2)}</b>`;
            }
        };

        // Ekspor CSV
        document.getElementById('btn-export').onclick = () => {
            let csv = "Timestamp,BU,T/P,Fase,Potential_EMA,Current_mA,Suhu,poly_a,poly_b,poly_c\n";
            allLogs.forEach(d => {
                csv += `${d.waktu_lokal},${d.bu},${d.tp},${d.fase},${d.v_off_avg},${d.i_ma},${d.suhu},${d.poly_a},${d.poly_b},${d.poly_c}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `SACP_v7.3_Hybrid_Report.csv`;
            link.click();
        };

        // Navigasi
        document.getElementById('prev-page').onclick = () => { if(currentPage > 1) { currentPage--; renderTable(); } };
        document.getElementById('next-page').onclick = () => { if(currentPage < Math.ceil(allLogs.length/rowsPerPage)) { currentPage++; renderTable(); } };

    </script>
</body>
</html>
